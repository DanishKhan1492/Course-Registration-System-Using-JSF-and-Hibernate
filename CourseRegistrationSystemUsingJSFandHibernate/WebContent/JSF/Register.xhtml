<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>First Application Using JSF</title>
	<h:outputStylesheet name="/css/login.css" />
	<f:loadBundle basename="app.Messages.messages" var="message"/>
</h:head>

<h:body>
	<h:form id="loginForm">
		<DIV id="container">
		<DIV id="formContainer">
			<p:messages globalOnly="true" autoUpdate="true"  closable="true" />
			<h:form>
				<p:panel id="panel">
					
						<h:panelGrid columns="3" cellpadding="5">
						
							<p:outputLabel for="fullName" value="Full Name" />
							<p:inputText id="fullName" value="#{studentBean.studentName}" required="true" requiredMessage="#{message.userNameRequired}" validatorMessage="#{message.userNameLength}" placeholder="Full Name">
								<f:validateLength minimum="3" />
							</p:inputText>
							<p:messages for="fullName" closable="true" />
						
							<p:outputLabel for="userName" value="User Name" />
							<p:inputText id="userName" value="#{studentBean.userName}" required="true" requiredMessage="#{message.userNameRequired}" validatorMessage="#{message.userNameLength}" placeholder="User Name">
								<f:validateLength minimum="3" />
							</p:inputText>
							<p:messages for="userName" closable="true" />
								
							<p:outputLabel for="password" value="Password" />
							<p:password id="password" value="#{studentBean.password}" required="true" requiredMessage="#{message.passwordRequired}" validatorMessage="#{message.passwordLength}" placeholder="Password" >
								<f:validateLength minimum="5" maximum="15" />
							</p:password>
							<p:messages for="password"  closable="true" />
							
							<p:outputLabel for="address" value="Address Name" />
							<p:inputText id="address" value="#{studentBean.address}" required="true" requiredMessage="#{message.StudentAddressRequired}" placeholder="Address" />
							<p:messages for="address" closable="true" />
							
							<p:outputLabel for="semesterNumber" value="Semester Number"/>
							<p:selectOneMenu id="semesterNumber" value="#{studentBean.semester}" required="true" requiredMessage="#{message.StudentSelectSemester}">
								<f:selectItems value="#{studentRegestrationController.semesters}" />
							</p:selectOneMenu>
							<p:messages for="semesterNumber" closable="true" />
							
							<p:outputLabel for="batch" value="Batch" />
							<p:inputText id="batch" value="#{studentBean.batch}" required="true" requiredMessage="#{message.StudentBatchRequired}" placeholder="Batch" />
							<p:messages for="batch" closable="true" />
							
							
							<p:outputLabel />
							<p:commandButton value="Submit" update="panel" action="#{studentRegestrationController.addStudent}" icon="ui-icon-check"/>
							<p:outputLabel />
						</h:panelGrid>
					
				</p:panel>
			</h:form>
		</DIV>
		</DIV>
	</h:form>
</h:body>

</html>
