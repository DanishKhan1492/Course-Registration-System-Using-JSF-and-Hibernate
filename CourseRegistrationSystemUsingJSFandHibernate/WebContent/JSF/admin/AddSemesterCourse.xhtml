<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:loadBundle basename="app.Messages.messages" var="message" />
</h:head>
<h:body>

	<h:outputLabel renderd="#{not empty user}">
		<ui:composition template="/JSF/Template/AdminTemplate.xhtml">
		<ui:define name="title">Add Semester Courses</ui:define>

		<ui:define name="menu">
			<ui:include src="menu.xhtml"></ui:include>
		</ui:define>

		<ui:define name="content">
			<h:outputStylesheet name="/css/mainForm.css" />
				<div id="formContainer">
					<p:messages autoUpdate="true" globalOnly="true" closable="true" />
					<h:form>
						<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel for="semesterNumber" value="Semester Number"/>
						<p:inputText id="semesterNumber" value="#{semesterCourseBean.semesterNumber}" required="true" requiredMessage="#{message.SemesterNumberRequired}"  placeholder="Semester Number"/>
						<p:messages for="semesterNumber" closable="true" autoUpdate="true"/>
						
						<p:outputLabel for="countries" value="Course Code"/>
						<p:selectOneMenu style="width:150px;" id="countries" value="#{semesterCourseBean.semCourseName}" validatorMessage="#{message.SelectCourse}">
	  						<f:selectItems  value="#{semesterCourseBean.allCourses}" />
	  					</p:selectOneMenu>	
						<p:messages for="countries" closable="true" autoUpdate="true"/>
						
						<p:commandButton value="Add Semester Course" action="#{addSemesterCourseController.AddSemesterCourse()}"></p:commandButton>
						
						</h:panelGrid>
					</h:form>
					
				</div>
		</ui:define>
	</ui:composition>
	</h:outputLabel>
	

</h:body>
</html>
