<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:loadBundle basename="app.Messages.messages" var="message" />
</h:head>
<h:body>

	<h:outputLabel renderd="#{not empty user}">
		<ui:composition template="/JSF/Template/AdminTemplate.xhtml">
		<ui:define name="title">Add Courses</ui:define>

		<ui:define name="menu">
			<ui:include src="menu.xhtml"></ui:include>
		</ui:define>

		<ui:define name="content">
			<h:outputStylesheet name="/css/mainForm.css" />
			<h:outputLabel renderd="#{not empty user}">
				<div id="formContainer">
					<p:messages autoUpdate="true" globalOnly="true" closable="true" />
					<h:form>
						<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel for="departmentName" value="Department Name"/>
						<p:inputText id="departmentName" value="#{departmentBean.departmentName}" required="true" requiredMessage="#{message.CourseNameRequired}"  placeholder="Department Name"/>
						<p:messages for="departmentName" closable="true" autoUpdate="true"/>
						
						<p:outputLabel />
						<p:commandButton value="Add Course" action="#{departmentController.addDepartment}" />
						<p:outputLabel />
						
						</h:panelGrid>
					</h:form>
					
				</div>
			</h:outputLabel>
		</ui:define>
	</ui:composition>
	</h:outputLabel>
	

</h:body>
</html>
